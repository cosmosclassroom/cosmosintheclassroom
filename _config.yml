baseurl: ""
url: ""


# Build Settings
markdown: kramdown
permalink: pretty


# Asset settings
sass:
  sass_dir: assets/css
  style: compressed

# Include these directories
include:
  - assets
  - "src/**/**/**/*.md"
  - index.md
  - template.md
  
exclude:
  - "node_modules"
  - ".git"
  - ".github"
  - "README.md"

theme: minima
# For using other GitHub-hosted themes, uncomment the following line:
# remote_theme: pages-themes/cayman
