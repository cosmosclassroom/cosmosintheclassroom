baseurl: ""
url: ""


# Build Settings
markdown: kramdown
permalink: pretty

# MathJax Configuration
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge


# Enable MathJax in Layout
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: default
      mathjax: true
  
theme: minima


# Asset settings
sass:
  sass_dir: assets/css
  style: compressed

# Include these directories
include:
  - index.md
  - assets
  - src
  - "*.md"
  - "**/*.md"
  
exclude:
  - "node_modules"
  - ".git"
  - ".github"
  - "README.md"
  - Gemfile
  - Gemfile.lock
  - vendor

# Collections
collections:
  pages:
    output: true
    permalink: /:path/
  lessons:
    output: true
    permalink: /lessons/:path/
  resources:
    output: true
    permalink: /resources/:path/
  activities:
    output: true
    permalink: /activities/:path/

# Default settings
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "lessons"
    values:
      layout: "lesson"
      has_quiz: true
  -
    scope:
      path: ""
      type: "activities"
    values:
      layout: "activity"
      has_materials: true
  -
    scope:
      path: ""
      type: "resources"
    values:
      layout: "resource"
      has_downloads: false

theme: minima
# For using other GitHub-hosted themes, uncomment the following line:
# remote_theme: pages-themes/cayman
