<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ...other head elements... -->
    {% if page.mathjax or page.use_math %}
    <script type="text/javascript">
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                packages: ['base', 'ams', 'noerrors', 'noundefined']
            },
            loader: {load: ['[tex]/ams']},
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
    </script>
    {% endif %}
</head>
<body>
    {{ content }}
</body>
</html>
