<!-- _includes/sidebar.html -->
<aside class="sidebar">
    <h2>Categories</h2>
    <ul class="category-list">
      {% for category in site.categories %}
        <li><a href="{{ '/categories/' | relative_url }}#{{ category[0] | slugify }}">{{ category[0] }} ({{ category[1].size }})</a></li>
      {% endfor %}
    </ul>
</aside>
